<!DOCTYPE html>
<html>
   <head>
      <title>Plugin Example</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
      <script src="jquery.linkIt.js"></script>
      <script>
            $(document).ready(function() {
                $("span").linkIt({
                    href: "http://yahoo.com",
                    text: "Click Me",
                    target: "_blank"
                 });
             });
      </script>
  </head>
  <body>
     <h1>LinkIt Demo</h1>
     <p>This is the jQuery LinkIt plugin demo. Let's make <span>this text</span> into a link</p>
  </body>
</html>
