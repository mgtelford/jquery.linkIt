<!DOCTYPE html>
<html>
   <head>
      <title>Plugin Example</title>
     <script src="jquery.linkIt.js"></script>
      <script>
            $(document.ready(function() {
                $("span").linkIt();
             });
      </script>
  </head>
  <body>
     <h1>LinkIt Demo</h1>
     <p>This is the jQuery LinkIt plugin demo. Let's make <span>this text</span> into a link</p>
  </body>
</html>
